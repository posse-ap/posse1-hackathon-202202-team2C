<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ハッカソン</title>
    <meta name="description" content="テキストテキストテキストテキストテキストテキストテキストテキスト">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/Modaal/0.4.4/css/modaal.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>

<body onload="fetchIssues()">
    <header>
        <div class="all-header">
            <div class="site-header">
                <h1 class="posse-logo">
                    <img src="./img/posseLogo.jpg" alt="POSSEロゴ">
                </h1>
                <div class="header-title">
                    <h2 class="section-title">My Collection</h2>
                </div>
                <ul class="sns">
                    <!-- twitterボタン -->
                    <a href=""><img class="twitter-share-button" src="img/newtwitter.PNG" alt="twitterロゴ"></a>
                    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                    <!-- LINEボタン -->
                    <a
                        href="https://social-plugins.line.me/lineit/share?url=https://developers.line.biz/ja/docs/line-social-plugins/install-guide/using-line-share-buttons/"><img
                            class="line-share-button" src="./img/line-share-button.png" alt="LINE共有ボタン"></a>
                    <script src="https://www.line-website.com/social-plugins/js/thirdparty/loader.min.js" async="async"
                        defer="defer"></script>
                </ul>
            </div>
            <div class="service__tab__contaner">
                <div class="service__tab" role="tablist">
                    <button class="service__tab__button" role="tab" aria-controls="panel1" aria-selected="true"
                        onclick="changeDisplay('movie')">Movies</button>
                    <button class="service__tab__button" role="tab" aria-controls="panel2" aria-selected="false"
                        onclick="changeDisplay('book')">Books</button>
                    <button class="service__tab__button" role="tab" aria-controls="panel3" aria-selected="false"
                        onclick="changeDisplay('music')">Music</button>
                    <button class="service__tab__button" role="tab" aria-controls="panel4" aria-selected="false"
                        onclick="changeDisplay('game')">Games</button>
                    <!-- <button class="service__tab__button" role="tab" aria-controls="panel5" aria-selected="false" onclick="changeDisplay('anime')">アニメ</button> -->
                </div>
            </div>
        </div>
    </header>

    <main>

        <div class="service__panel">
            <div id="panel1" role="tabpanel" class="service__panel__item">
                <div id="issuesList0">
                </div>
                <!-- ランキング -->
            </div>
            <div id="panel2" role="tabpanel" class="service__panel__item" hidden>
                <!-- ランキング -->
                <section id="ranking1" class="service__panel__item__title">
                    <div class="col-lg-12">
                        <div id="issuesList1">
                        </div>
                    </div>
                </section>
            </div>
            <div id="panel3" role="tabpanel" class="service__panel__item" hidden>
                <!-- ランキング -->
                <section id="ranking2" class="service__panel__item__title">
                    <div class="col-lg-12">
                        <div id="issuesList2">
                        </div>
                    </div>
                </section>
            </div>

            <div id="panel4" role="tabpanel" class="service__panel__item" hidden>
                <!-- ランキング -->
                <section id="ranking3" class="service__panel__item__title">
                    <div class="col-lg-12">
                        <div id="issuesList3">
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <button id="openModal">コンテンツ追加</button>

        <!-- モーダルエリアここから -->
        <section id="modalArea" class="modalArea">
            <div id="modalBg" class="modalBg"></div>
            <div class="modalWrapper">
                <div class="modalContents">
                    <!-- 追加 -->
                    <div class="container">
                        <div class="jumbotron">
                            <h3>コンテンツ追加</h3>
                            <form id="issueInputForm">
                                <div class="form-group">
                                    <label for="issueSeverityInput1">ジャンル</label>
                                    <select id="issueSeverityInput1" class="form-control">
                                        <option value="0"></option>
                                        <option value="1">Moves</option>
                                        <option value="2">Books</option>
                                        <option value="3">Music</option>
                                        <option value="4">Games</option>
                                        <!-- <option value="5">アニメ</option> -->
                                    </select>
                                </div>
        
                                <div class="form-group">
                                    <label for="issueDescInput">タイトル</label>
                                    <input type="text" class="form-control" id="issueDescInput" placeholder="">
                                </div>
        
                                <div class="form-group">
                                    <label for="issueSeverityInput">評価</label>
                                    <select id="issueSeverityInput" class="form-control">
                                        <option value="0"></option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
        
                                <div class="form-group">
                                    <label for="issueAssignedToInput">コメント</label>
                                    <input type="text" class="form-control" id="issueAssignedToInput" placeholder="">
                                </div>
        
                                <button type="submit" class="btn btn-primary" id="closeModal">Add</button>
        
                            </form>
                        </div>
                    </div>
        
                </div>
            </div>
        </section>
        <!-- モーダルエリアここまで -->

        <!-- 画像ファイルのアップロードとプレビュー -->
        <input type="file" id="example" multiple>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
    <script src="chance.js"></script>
    <script src="app.js"></script>
</body>

</html>
