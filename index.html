<body onload="fetchIssues()">
    <header>
        <div class="all-header">
            <div class="site-header">
                <h1 class="posse-logo">
                    <img src="./img/posseLogo.PNG" alt="POSSEロゴ">
                </h1>
                <div class="header-title">
                    <h2 class="section-title">My Collection</h2>
                </div>
                <ul class="sns">
                    <!-- twitterボタン -->
                    <a href="https://posse-ap.github.io/posse1-hackathon-202202-team2C/"><img class="twitter-share-button" src="img/newtwitter.PNG" alt="twitterロゴ"></a>

                    <a

    </header>

    <main>
        <div class="profile__contaner">
            <img src="./img/background-image1.jpeg" alt="POSSEロゴ">
        </div>
        <div class="service__tab__contaner">
            <div class="service__tab" role="tablist">
                <button class="service__tab__button" role="tab" aria-controls="panel1" aria-selected="true" onclick="changeDisplay('movie')">Movies</button>
                <button class="service__tab__button" role="tab" aria-controls="panel2" aria-selected="false" onclick="changeDisplay('book')">Books</button>
                <button class="service__tab__button" role="tab" aria-controls="panel3" aria-selected="false" onclick="changeDisplay('music')">Music</button>
                <button class="service__tab__button" role="tab" aria-controls="panel4" aria-selected="false" onclick="changeDisplay('game')">Games</button>
                <!-- <button class="service__tab__button" role="tab" aria-controls="panel5" aria-selected="false" onclick="changeDisplay('anime')">アニメ</button> -->
            </div>
        </div>
        <div class="service__panel">
            <div id="panel1" role="tabpanel" class="service__panel__item">
                <div class="col-lg-12">
                    <div id="issuesList0"></div>
                </div>
            </div>
            <div id="panel2" role="tabpanel" class="service__panel__item" hidden>
                <section id="ranking1" class="service__panel__item__title">
                    <div class="col-lg-12">
                        <div id="issuesList1"></div>
                    </div>
                </section>
            </div>
            <div id="panel3" role="tabpanel" class="service__panel__item" hidden>
                <section id="ranking2" class="service__panel__item__title">
                    <div class="col-lg-12">
                        <div id="issuesList2"></div>
                    </div>
                </section>
            </div>
            <div id="panel4" role="tabpanel" class="service__panel__item" hidden>
                <section id="ranking3" class="service__panel__item__title">
                    <div class="col-lg-12">
                        <div id="issuesList3"></div>
                    </div>
                </section>
            </div>
        </div>

        <div class="modalContaner">
            <button id="openModal" class="openModal">コンテンツ追加</button>
        </div>

        <!-- モーダルエリアここから -->
        <section id="modalArea" class="modalArea">
            <div id="modalBg" class="modalBg"></div>
            <div class="modalWrapper">
                <div class="modalContents">
                    <!-- 追加 -->
                    <div class="container">
                        <div class="jumbotron">
                            <h3>コンテンツ追加</h3>
                            <form id="issueInputForm">
                                <div class="form-group">
                                    <label for="issueSeverityInput1">ジャンル</label>
                                    <select id="issueSeverityInput1" class="form-control">
                                        <option value="0"></option>
                                        <option value="1">Movies</option>
                                        <option value="2">Books</option>
                                        <option value="3">Music</option>
                                        <option value="4">Games</option>
                                        <!-- <option value="5">アニメ</option> -->
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="issueDescInput">タイトル</label>
                                    <input type="text" class="form-control" id="issueDescInput" placeholder="">
                                </div>

                                <div class="form-group">
                                    <label for="issueSeverityInput">評価</label>
                                    <select id="issueSeverityInput" class="form-control">
                                        <option value="0"></option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="issueAssignedToInput">コメント</label>
                                    <input type="text" class="form-control" id="issueAssignedToInput" placeholder="">
                                </div>

                                <button type="submit" class="btn btn-primary" id="closeModal">Add</button>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <!-- モーダルエリアここまで -->
    </main>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
    <script src="chance.js"></script>
    <script src="app.js"></script>

    <footer>
        <div class="service__tab__mobile">
            <div class="service__tab" role="tablist">
                <button class="service__tab__button" role="tab" aria-controls="panel1" aria-selected="true" onclick="changeDisplay('movie')">Movies</button>
                <button class="service__tab__button" role="tab" aria-controls="panel2" aria-selected="false" onclick="changeDisplay('book')">Books</button>
                <button class="service__tab__button" role="tab" aria-controls="panel3" aria-selected="false" onclick="changeDisplay('music')">Music</button>
                <button class="service__tab__button" role="tab" aria-controls="panel4" aria-selected="false" onclick="changeDisplay('game')">Games</button>
                <!-- <button class="service__tab__button" role="tab" aria-controls="panel5" aria-selected="false" onclick="changeDisplay('anime')">アニメ</button> -->
            </div>
        </div>
        <div class="footer__posselogo__contaner">
            <div class="footer__posseslogo">
                <img src="./img/posseLogo.PNG" alt="POSSEロゴ">
            </div>
        </div>
    </footer>
</body>
